<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Kiwi+Maru&display=swap"
      rel="stylesheet"
    />
    <title>과제</title>
    <script
      src="https://kit.fontawesome.com/3f8fa44715.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <nav class="navbar">
      <div class="navbar__logo">
        <i class="fa-solid fa-hippo"></i>
        <a href="">Who are you? We are friend!</a>
      </div>
      <ul class="navbar__menu">
        <li>
          <a
            href="file:///C:/Users/User/Desktop/%EC%9B%B9%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%98%EB%B0%8D/%EA%B3%BC%EC%A0%9C/index.html#"
            >HOME</a
          >
        </li>
        <li>
          <a
            href="file:///C:/Users/User/Desktop/%EC%9B%B9%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%98%EB%B0%8D/%EA%B3%BC%EC%A0%9C/introduce.html"
            >INTRODUCE</a
          >
        </li>
        <li>
          <a
            href="file:///C:/Users/User/Desktop/%EC%9B%B9%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%98%EB%B0%8D/%EA%B3%BC%EC%A0%9C/hobby.html"
            >HOBBY</a
          >
        </li>
        <li>
          <a
            href="file:///C:/Users/User/Desktop/%EC%9B%B9%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%98%EB%B0%8D/%EA%B3%BC%EC%A0%9C/YOU.html"
            >YOU</a
          >
        </li>
      </ul>
      <form>
        <input type="search" class="input-search" />
        <input type="submit" class="input-search-submit" value="검색" />
      </form>
    </nav>
    <section>
      <div class="pokemon">
        <br />
        <h1><span>이제 네가 소개할 차례야</span></h1>
        <form>
          <fieldset>
            <legend>작성해 주세요</legend>
            <table>
              <tr>
                <td><label for="name">이름</label></td>
                <td><input id="name" type="text" /></td>
              </tr>
              <tr>
                <td><label for="major">학과</label></td>
                <td><input id="major" type="text" /></td>
              </tr>
              <tr>
                <td>
                  <input id="man" type="radio" name="gender" value="m" />
                  <label for="man">남자</label>
                  <input id="woman" type="radio" name="gender" value="w" />
                  <label for="woman">여자</label>
                </td>
              </tr>
              <tr>
                <td><label for="mail">이메일</label></td>
                <td>
                  <input id="mail" type="text" />&nbsp;@&nbsp;<input
                    type="text"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="hobby">취미</label></td>
                <td><input id="hobby" type="text" /></td>
              </tr>
              <tr>
                <td><label for="tmi">TMI</label></td>
                <td>
                  <textarea name="" id="tmi" cols="30" rows="10"></textarea>
                </td>
              </tr>
            </table>
            <select>
              <option>19학번</option>
              <option>20학번</option>
              <option>21학번</option>
              <option>22학번</option>
              <option>23학번</option>
            </select>
            <input type="submit" value="제출" />
            <h1>감사합니다.</h1>
          </fieldset>
        </form>
      </div>
    </section>
  </body>
</html>
